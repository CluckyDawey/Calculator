<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="container">
        <h1 class="display-screen">Test</h1>
        <div id="keypad-container">
            <div id="number-pads">
                <div class="row-1">
                    <button id="nmbr-7">7</button>
                    <button id="nmbr-8">8</button>
                    <button id="nmbr-9">9</button>    
                </div>
                <div class="row-2">
                    <button id="nmbr-4">4</button>
                    <button id="nmbr-5">5</button>
                    <button id="nmbr-6">6</button>
                </div>
                <div class="row-3">
                    <button id="nmbr-1">1</button>
                    <button id="nmbr-2">2</button>
                    <button id="nmbr-3">3</button>
                </div>
                <div class="row-4">
                    <button id="clear">CE</button>
                    <button id="nmbr-0">0</button>
                    <button id="minus">-</button>
                </div>        
            </div>
            <div id="operator-pads">
                <button id="multiply">*</button>
                <button id="divide">/</button>
                <button id="plus">+</button>
                <button id="result">=</button>
            </div>
    </main>

<script src="main.js"></script>
</body>
</html>
